<style>
input
{
    background: black;
    color: #AAA;
    font-size: 20pt;
    margin-bottom: 20px;
}
span
{

}
body

}

{
    text-decoration: underline;
}
a:visited
{

}

{
    color: rgb(64, 155, 155);
    /*color: #228b22;*/
    text-decoration: none;
}
</style>
<script>
function doFilter() {
  const filter = document.getElementById('filter').value.toUpperCase();
  const rows = document.getElementsByClassName('row');

  for (const row of rows)
  {
      if (row.innerText.toUpperCase().indexOf(filter) > -1)
      {
          row.style.display = '';
      }
      else
      {
          row.style.display = 'none';
      }
  }
}
</script>
<body>
<input id='filter' onkeyup='doFilter()' autofocus=true />
<div><div class='row' style='border-bottom: 1px solid gray'><a style='text-decoration: none' href='misc?edit=1' onclick=' event.preventDefault(); fetch("misc?edit=1");'>[+]</a>&nbsp;<a style='display: inline-block; width: 450px; text-decoration: none' href='misc.html'>misc</a></div><div class='row' style='border-bottom: 1px solid gray'><a style='text-decoration: none' href='notes-Ray_Tracing_in_a_Weekend?edit=1' onclick=' event.preventDefault(); fetch("notes-Ray_Tracing_in_a_Weekend?edit=1");'>[+]</a>&nbsp;<a style='display: inline-block; width: 450px; text-decoration: none' href='notes-Ray_Tracing_in_a_Weekend.html'>notes-Ray_Tracing_in_a_Weekend</a></div></div>
</body>
